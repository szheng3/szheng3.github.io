  <div class="container">
    <div class="cr-breadcrumb">
      <h2>BLOG DETAILS</h2>
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/blog">Blog</a></li>
        <li>Blog Details</li>
      </ul>
    </div>
  </div>
</div>

  <div class="cr-section blog-area section-padding-lg">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="blog-details" *ngIf="blog">
            <article class="blog-item sticky">
              <div class="blog-item-header">
                <img
                  [defaultImage]="'/assets/images/place-holder.jpg'"
                  [lazyLoad]="blog?.images?.[0]?.path ? ('https://apiv1.sszzz.me' + blog?.images?.[0]?.path?.replace('/image/', '/app/public/small/') ): '/assets/images/place-holder.jpg'"
                />
              </div>
              <div class="blog-item-footer">
                <ul class="blog-item-meta">
                  <!--                    <li>-->
                  <!--                      <i class="fa fa-user-o"></i>By-->
                  <!--                      <a href="blog.html">Admin</a>-->
                  <!--                    </li>-->
                  <li><i class="fa fa-calendar-o"></i>{{ blog.creationTime | date:'dd MMM yyyy' }}</li>
                  <li><i class="fa fa-comments-o"></i><a href="#">{{ blog.viewCount }} Views</a></li>
                </ul>
              </div>
              <div class="blog-item-body">
                <h3 class="blog-item-title">
                  {{ blog.title }}
                </h3>
                <div class="blog-content" [innerHTML]="blog.context"></div>
              </div>
            </article>

            <div class="blog-details-bottom">
              <div class="blog-details-tags">
                <h6>Tags:</h6>
                <ul>
                  <li *ngFor="let tag of blog.tags">
                    <a [routerLink]="['/blog']" [queryParams]="{tag: tag.id}">{{ tag.name }}</a>
                  </li>
                </ul>
                <h6 class="ml-2">Categories:</h6>
                <ul>
                  <li *ngFor="let categoryDto of blog.categories">
                    <a [routerLink]="['/blog']" [queryParams]="{category: categoryDto.id}">{{ categoryDto.name }}</a>
                  </li>
                </ul>
              </div>

              <div class="blog-details-share">
                <h6>Share:</h6>
                <ul>

                    <a href="#"><i class="fa fa-facebook"></i></a>
                  </li>
                  <li>

                    <a href="#"><i class="fa fa-linkedin"></i></a>
                  </li>

              </div>
